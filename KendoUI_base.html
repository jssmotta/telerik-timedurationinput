<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/timedurationpicker/shortcuts">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>
</head>
<body>
    <div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
    <div class="k-w-300">
        <input id="timedurationpicker" title="timedurationpicker" />
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#timedurationpicker").kendoTimeDurationPicker({
            columns: [{ name: "hours", format: "## hours "}, { name: "minutes", format: " ## minutes"}],
            shortcuts: [
                { text: "1h 30min", value: 5400000 },
                { text: "2h 30min", value: 9000000 },
                { text: "4 hours", value: 14400000 }
            ],
            separator: ":"
        });
    });
</script>


</body>
</html>
